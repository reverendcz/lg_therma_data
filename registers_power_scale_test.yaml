connection:
  host: 192.168.100.199
  port: 502
  unit: 1
  timeout: 3.0
  delay_ms: 300

registers:
  # Test registru 40017 s různými scale faktory
  - reg: 40017
    name: "Power 40017 scale=1"
    scale: 1
    table: "input"
    unit: "W"
  - reg: 40017
    name: "Power 40017 scale=0.1"
    scale: 0.1
    table: "input"
    unit: "W" 
  - reg: 40017
    name: "Power 40017 scale=0.01"
    scale: 0.01
    table: "input"
    unit: "kW"
  - reg: 40017
    name: "Power 40017 scale=0.001"
    scale: 0.001
    table: "input"
    unit: "kW"
  # Zkusím také registr 40013 s jinými scale faktory
  - reg: 40013
    name: "Power 40013 scale=1"
    scale: 1
    table: "input"
    unit: "W"
  - reg: 40013
    name: "Power 40013 scale=0.01"
    scale: 0.01
    table: "input"
    unit: "kW"
  # Test dalších blízkých registrů
  - reg: 40018
    name: "Power Register 40018"
    scale: 0.001
