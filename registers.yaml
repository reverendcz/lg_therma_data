connection:
  host: 192.168.100.199
  port: 502
  unit: 1
  timeout: 3.0   # Delší timeout pro více registrů
  delay_ms: 300  # Delší delay pro stabilitu

registers:
  # === KOMPLETNÍ MONITORING LG THERMA V - 28 REGISTRŮ ===
  # === VŠECHNY KLÍČOVÉ REGISTRY VČETNĚ DŘÍVE CHYBĚJÍCÍCH ===
  
  # === TEPLOTY (6 registrů) ===
  - name: "Room Temperature"
    reg: 30008              
    table: auto
    scale: 0.1              
    unit: "°C"
    
  - name: "Heating Circuit OUTLET"
    reg: 30004              
    table: auto
    scale: 0.1              
    unit: "°C"

  - name: "Heating Circuit INLET" 
    reg: 30003              
    table: auto
    scale: 0.1              
    unit: "°C"

  - name: "DHW Tank Temperature"
    reg: 30006              
    table: auto
    scale: 0.1              
    unit: "°C"

  - name: "DHW Circuit Inlet"
    reg: 30005              
    table: auto
    scale: 0.1              
    unit: "°C"

  - name: "Outdoor Air Temperature"
    reg: 30013              
    table: auto
    scale: 0.1              
    unit: "°C"

  # === HYDRAULIKA + CÍLE (5 registrů) ===
  - name: "Water Flow Rate"
    reg: 30009              
    table: auto
    scale: 0.055            # Real-world kalibrace: 24.7-28.6 l/min @ 500 raw (DHW režim)
    unit: "l/min"

  - name: "Water Pressure"
    reg: 40013              
    table: auto
    scale: 0.018            # Real-world kalibrace: 1.2-1.4 bar @ 70-74 raw
    unit: "bar"

  - name: "Target Heating Temperature"
    reg: 40003              
    table: input
    scale: 0.1              
    unit: "°C"

  - name: "DHW Target Temperature"
    reg: 40009              
    table: input
    scale: 0.1
    unit: "°C"

  # === ENERGIE A SPOTŘEBA (1 registr) ===
  - name: "Electrical Power Consumption"  # SKUTEČNÁ elektrická spotřeba
    reg: 40018              
    table: input
    scale: 0.00479          # Real-world kalibrace: 1.7 kW @ ~355 raw (displej LG aktuální)
    unit: "kW"

  # === SILENT MODE (2 NOVÉ registry) ===
  - name: "Silent Mode Setting"          # Ovládání tichého režimu
    reg: 00003              
    table: coils
    scale: 1
    unit: ""

  - name: "Silent Mode Status"           # Status tichého režimu
    reg: 10008              
    table: discrete
    scale: 1
    unit: ""

  # === BACKUP/ELECTRICAL HEATERS (3 NOVÉ registry) ===
  - name: "Backup Heater Step 1 Status"  # Elektrický dohřev stupeň 1
    reg: 10011              
    table: discrete
    scale: 1
    unit: ""

  - name: "Backup Heater Step 2 Status"  # Elektrický dohřev stupeň 2  
    reg: 10012              
    table: discrete
    scale: 1
    unit: ""

  - name: "DHW Boost Heater Status"    # Elektrický dohřev TUV
    reg: 10013              
    table: discrete
    scale: 1
    unit: ""

  # === FLOW SAFETY (2 NOVÉ registry) ===
  - name: "Water Flow Status"          # Kontrola průtoku (0=OK, 1=LOW)
    reg: 10001              
    table: discrete
    scale: 1
    unit: ""

  - name: "External Water Pump Status"   # Externí pumpa
    reg: 10003              
    table: discrete
    scale: 1
    unit: ""

  # === SYSTEM DIAGNOSTICS (2 NOVÉ registry) ===
  - name: "Error Code"                   # Kód chyby pro diagnostiku
    reg: 30001              
    table: input
    scale: 1
    unit: ""

  - name: "Operation Cycle Status"       # Stav provozu (0:Standby/1:Cooling/2:Heating)
    reg: 30002              
    table: input
    scale: 1
    unit: ""

  # === PŮVODNÍ ZÁKLADNÍ STATUSY (8 registrů) ===  
  - name: "Water Pump Status"
    reg: 10002              
    table: discrete
    scale: 1
    unit: ""

  - name: "Compressor Status"
    reg: 10004              
    table: discrete
    scale: 1
    unit: ""

  - name: "Defrosting Status"
    reg: 10005              
    table: discrete
    scale: 1
    unit: ""

  - name: "DHW Heating Status"
    reg: 10006              
    table: discrete
    scale: 1
    unit: ""

  - name: "Error Status"
    reg: 10014              
    table: discrete
    scale: 1
    unit: ""

  - name: "Manual Defrost"
    reg: 00001              
    table: coils
    scale: 1
    unit: ""

  - name: "DHW Booster"
    reg: 00002              
    table: coils
    scale: 1
    unit: ""

  - name: "System Status A"
    reg: 10015              
    table: discrete
    scale: 1
    unit: ""